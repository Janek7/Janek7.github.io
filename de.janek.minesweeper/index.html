<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Minesweeper2</title>
    <link rel="stylesheet" href="css/main.css" type="text/css">
    <link rel="stylesheet" href="css/game.css" type="text/css">
    <link rel="stylesheet" href="css/header.css" type="text/css">
    <link rel="stylesheet" href="css/settings.css" type="text/css">
    <script src="js/game.js" type="text/javascript"></script>
    <script src="js/functions.js" type="text/javascript"></script>
</head>
<body>
<h1>Minesweeper</h1>

<button id="settingsButton">Settings</button>
<br/>
<div id="settingsOutBox">
    <div id="settingsBox">
        <div id="settingsHeader">
            <p>Settings</p>
            <p id="closeSettings">X</p>
        </div>
    </div>
</div>

<br/>
<button id="startNewGameButton" >Neues Spiel</button>
<br/>
<br/>

<div id="header">
    <div class="header-module">
        <p class="info-text">Anzahl Minen:</p>
        <p id="mineCounter"></p>
    </div>
    <div class="header-module">
        <p class="info-text">Sekunden:</p>
        <p id="secCounter">0</p>
    </div>
    <div class="header-module">
        <p id="winText" class="endText">Gewonnen!</p>
    </div>
    <div class="header-module">
        <p id="loseText" class="endText">Verloren!</p>
    </div>
</div>

<br/>
<br/>
<br/>
<br/>
<table id="gameboard" oncontextmenu="return false;"/>

<script type="application/ecmascript">
    'use strict';
    //import {newGameButtonClick, settingsButtonClick} from "./js/functions";

    var settingsButtonClick = function(ev) {
        document.getElementById("settingsBox").style.display = "block";
    };

    var game;
    var newGameButtonClick = function(ev) {
        game = new Game(10,20,30);
    };

    document.getElementById("settingsButton").addEventListener("click", settingsButtonClick);
    document.getElementById("startNewGameButton").addEventListener("click", newGameButtonClick);
</script>

</body>
</html>
